name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # corre todos los d√≠as a las 00:00 UTC
  workflow_dispatch:       # te permite correrlo manualmente desde Actions

permissions:
  contents: write          # MUY IMPORTANTE: escribir en el repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVG / GIF
        uses: Platane/snk@v3
        with:
          github_user_name: CarlaGleadell
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
